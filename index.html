<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Odin Dashboard</title>
</head>
<body>
    <div id="content-container">
        <div id="sidebar">
            <div id="sidebar-content">
                <div id="sidebar-logo">
                    <img src="./sidebar-logo" alt="sidebar logo">
                </div>
                <div id="sidebar-navigation">
                    <ul id="sbar-top-nav">
                        <li class="sbar-nav-itm">
                            <img src="" alt="home icon" class="nav-icon">
                            <p class="nav-text">Home</p>
                        </li>
                        <li class="sbar-nav-itm">
                            <img src="" alt="profile icon" class="nav-icon">
                            <p class="nav-text">Profile</p>
                        </li>
                        <li class="sbar-nav-itm">
                            <img src="" alt="messages icon" class="nav-icon">
                            <p class="nav-text">Messages</p>
                        </li>
                        <li class="sbar-nav-itm">
                            <img src="" alt="history icon" class="nav-icon">
                            <p class="nav-text">History</p>
                        </li>
                        <li class="sbar-nav-itm">
                            <img src="" alt="tasks icon" class="nav-icon">
                            <p class="nav-text"></p>
                        </li>
                        <li class="sbar-nav-itm">
                            <img src="" alt="communities icon" class="nav-icon">
                            <p class="nav-text">Communities</p>
                        </li>
                    </ul>
                    <ul id="sbar-btn-nav">
                        <li class="sbar-nav-itm">
                            <img src="" alt="settings icon" class="nav-icon">
                            <p class="nav-text">Settings</p>
                        </li>
                        <li class="sbar-nav-itm">
                            <img src="" alt="support icon" class="nav-icon">
                            <p class="nav-text">Support</p>
                        </li>
                        <li class="sbar-nav-itm">
                            <img src="" alt="privacy icon" class="nav-icon">
                            <p class="nav-text">Privacy</p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="top-bar">
            <div id="top-bar-content">
                <div class="top-serach">
                    <img src="" alt="search icon" class="top-icon">
                    <input type="text" id="search">
                </div>
                <div class="top-account">
                    <img src="" alt="notification icon" class="top-icon">
                    <div class="profile">
                        <img src="" alt="profile picture" class="profile-picture">
                        <p class="profile-name">John Doe</p>
                    </div>
                </div>
            </div>
            <div id="top-bar-lower">
                <div class="top-bar-welcome">
                    <img src="" alt="profile picture" class="large-profile-picture">
                    <p>Hi there,</p>
                    <p class="large-profile-name">John Doe</p>
                </div>
                <button class="primary-btn" id="new-primary-btn">New</button>
                <button class="primary-btn" id="upload-primary-btn">Upload</button>
                <button class="primary-btn" id="share-primary-btn">Share</button>
            </div>
        </div>
    </div>
</body>
</html>
